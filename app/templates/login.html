<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} - Heritage BRS Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --heritage-green: #166534;
            --heritage-light-green: #f0fdf4;
            --heritage-text: #1f2937;
        }
        body { background-color: #f8fafc; color: var(--heritage-text); font-family: 'Inter', sans-serif; }
        .main-button { background-color: var(--heritage-green); transition: background-color 0.3s ease; }
        .main-button:hover { background-color: #15803d; }
        .form-input:focus { border-color: var(--heritage-green); box-shadow: 0 0 0 2px rgba(22, 101, 52, 0.2); outline: none; }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-sm w-full">
            <div class="max-w-screen-2xl mx-auto px-6 py-0 flex justify-between items-center">
                <div class="flex items-center">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Heritage Logo" class="h-16 w-auto object-contain">
                </div>
            </div>
        </header>

        <main class="flex-grow flex items-center justify-center p-6">
            <div class="w-full max-w-md">
                <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100">
                    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Admin Sign In</h2>
                    
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                            <ul class="list-disc list-inside">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                    {% endwith %}

                    <form method="POST" action="" class="space-y-6">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                            <input type="text" id="username" name="username" required
                                   class="form-input mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" required
                                   class="form-input mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <button type="submit" class="main-button w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white">
                                Sign In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
